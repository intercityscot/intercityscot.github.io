<script>
  var url = window.location.href;
  var newUrl = url.replace(".php", ".html");
  var xhr = new XMLHttpRequest();
  xhr.open("HEAD", newUrl, false);
  xhr.send();
  if (xhr.status == 200) {
    window.location.replace(newUrl);
  } else {
    document.write("Sorry, the page you are looking for does not exist.");

</script>
