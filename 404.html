<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Redirect to index.html
        <meta http-equiv="refresh" content="0; URL='https://intercityscot.github.io'" />
    --!>
    <script>
        var url = window.location.href;
        var newUrl = url.replace(".php", ".html");
        var xhr = new XMLHttpRequest();
        xhr.open("HEAD", newUrl, false);
        xhr.send();
        if (xhr.status == 200) {
            window.location.replace(newUrl);
        } else {
            document.write("Sorry, the page you are looking for does not exist.");
        }
    </script>
</head>
<body>
</body>
</html>
